  <h2>Feedback Form</h2>

  <div class="box">

    <form action="feedback" >

      <label for="fname">First Name</label>
      <input type="text" id="fname" name="firstname" placeholder="Your name..">

      <label for="lname">Last Name</label>
      <input type="text" id="lname" name="lastname" placeholder="Your last name..">

      <label for="email">Email id</label>
      <input type="text" id="email" name="emailid" placeholder="Your email id">

      <label for="phone">Phone</label>
      <input type="text" id="phone" name="phonenumber" placeholder="(999) 999-9999">

      <label for="dob">Date of Birth</label>
      <input type="text" id="datepicker">

      <label for="state">State</label>
      <select id="state" name="state">
        <option value="California">California</option>
        <option value="Texas">Texas</option>
        <option value="New York">New York</option>
        <option value="Other">Other</option>
      </select>
      
      <input type="submit" value="Submit" id="myBtn" onclick=" return validate()">

    </form>
    
  </div>


</body>

<script>
  function validate()
  {
    fname  = document.getElementById("fname").value;
    lname  = document.getElementById("lname").value;
    phone = document.getElementById("phone").value;
    email = document.getElementById("email").value;
    
    errors = "";
    
    if (fname == "") {
        errors += "Missing name.\n";
    }

    if (lname == "") {
        errors += "Missing name.\n";
    } 
    
    phoneRE = /^\(\d{3}\) *\d{3}-\d{4}$/;
    if (!phone.match(phoneRE)){
        errors += "Invalid phone number. " +
                  "Example: (999) 999-9999\n";
    } 
    
    emailRE = /^.+@.+\..{2,4}$/;
    if (!email.match(emailRE)){
        errors += "Invalid email address. " +
                  "Should be xxxxx@xxxxx.xxx\n";
    } 
    
    if (errors != "") {
      alert(errors);
      return false;
    }else {

      window.alert("Thank you "+fname+" " +lname+" for your valuable feedback. We will contact you at "+email+".");
    }
  }

</script>
