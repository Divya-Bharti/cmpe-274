<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	<div style="margin-left: 10%; margin-top: 40px;margin-right: 50px; display:inline-block;" id="draggableHelperA">
    
	    <img src="../style/amogh.jpg" class="aboutUs" id="imageA" >
	</div>

	<div id="droppableA" class="ui-widget-header">
	  <p>Drop the image to see the name</p>
	</div>

</body>

<script>
	
	$('#draggableHelperA').draggable();
	$('#imageA').resizable();
	$( "#droppableA" ).droppable({
      drop: function( event, ui ) {
        $( this )
          .addClass( "ui-state-highlight" )
          .find( "p" )
            .html( "Amogh Ramaswamy" );
      }
    });
	
</script>
</html>
